<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Question 12</title>
</head>
<body>
    <script>
        let star = 5;
        for (let a = star; a > 0; a--) {
            for (let i = 1; i <= a; i++) {
                document.write("&nbsp");
            }
            for (let a1 = star; a1 >= a; a1--) {
                document.write("*");
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
