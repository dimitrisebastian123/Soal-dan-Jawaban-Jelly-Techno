<body>
    <script>
    let num = 4;
    let factorial = 1;
    for (let x =num;x >= 1;x--) {
       factorial =factorial *x;
    }
    document.write(`Bilangan Faktorial dari ${num} adalah ${factorial}`);
    </script>
