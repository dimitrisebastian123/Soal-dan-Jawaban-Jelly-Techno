<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Question 1</title>
</head>
<body>
    <script type="text/javascript">
        let star = 5;
        for (let a = 1; a <= star; a++) {
            for (let c = star; c >= a; c -= 1) {
                document.write('*');
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
