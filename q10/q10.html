<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Question 10</title>
</head>
<body>
    <script>
        function counts(arr, data_check){
            let counting = 0
            arr.forEach(function(data){
                if(data==data_check){
                    counting++;
                }
            })
            return counting
    }

    let data = ['Miaw', 'miaw', 'miaw', 'miaw', 'miaww']
    document.write('Return : ', counts(data, 'miaw'))

    </script>
</body>
