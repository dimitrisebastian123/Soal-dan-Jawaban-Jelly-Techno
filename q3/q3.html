<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Question 3</title>
</head>
<body>
    <script type="text/javascript">
        let star = 6;
        for (let a = star; a > 0; a--) {
            for (let b = star; b >= a; b--) {
                document.write("*");
            }
            document.write("<br>");
        }
        let star1 = 5;
        for (let c = 1; c <= star1; c++) {
            for (let d = star1; d >= c; d -= 1) {
                document.write('*');
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
